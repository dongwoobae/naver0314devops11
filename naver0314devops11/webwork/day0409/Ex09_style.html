<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
        div.one>figure>img{
            width: 120px;
            height: 100px;
        }
        div.one>figure>figcaption{
            text-align: center;
        }
        /*왼쪽부터 우측으로 배치, 해지하려면 clear:both*/
        div.one>figure{
            float: left;
        }
    </style>
</head>
<body>
    <h2 style="font-family: Song Myung;">Song Myung: 안녕하세요, Hello World</h2>
    <h2 style="font-family: Dokdo;">Dokdo: 안녕하세요, Hello World</h2>
    <h2 style="font-family: Gaegu;">Gaegu: 안녕하세요, Hello World</h2>
    <h2 style="font-family: Gowun Batang;">Gowun Batang: 안녕하세요, Hello World</h2>
    <h2 style="font-family: Reem Kufi Fun;">Reem Kufi Fun: 안녕하세요, Hello World</h2>
    <b style ="font-size: 30;">
        X<sub>2</sub>+Y<sup>3</sup>
    </b>
    <div class="one">
        <figure>
            <img src="../image/mycar/mycar13.png">
            <figcaption style="font-family: Gowun Batang;">
                <b>핑크 올드카</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar11.png">
            <figcaption style="font-family: Dokdo;">
                <b>노랑 폭스바겐</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar7.png">
            <figcaption>
                <b>BMW mini</b>
            </figcaption>
        </figure>
    </div>
    <hr style="clear: both;"><!--float:left 속성을 일단해제 밑으로 다시 적용됨-->
    <div class="one">
        <figure>
            <img src="../image/mycar/mycar2.png">
            <figcaption>
                <b style="font-family: Reem Kufi Fun;">Audi a8</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar15.png">
            <figcaption>
                <b>미니버스</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar3.png">
            <figcaption style="font-family: Song Myung;">
                <b>아우디 a4</b>
            </figcaption>
        </figure>
    </div>
</body>
</html>
