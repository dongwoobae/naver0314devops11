<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol: order list 순서있는 목록 ul: unorder list: 순서없는 목록-->
<ol><!-- type을 지정안하면 1,2,3 숫자순-->
    <li>자바</li>
    <li>HTML</li>
    <li>스프링부트</li>
    <li>자바스크립트</li>
</ol>
<hr>
<ol type="I"><!-- type I:그리스문자 A:대문자 a,b,c a 소문자 :a,b,c -->
    <li>자바</li>
    <li>HTML</li>
    <li>스프링부트</li>
    <li>자바스크립트</li>
</ol>
<ol type="I"><!-- type I:그리스문자 A:대문자 a,b,c a 소문자 :a,b,c -->
    <li>자바</li>
        <ul type="disc"><!--ul의 기본 타입은 circle, 그 외에는 square,disc-->
            <li>데이터 타입</li>
            <li>연산자</li>
            <li>클래스</li>
        </ul>
    <li>HTML</li>
    <li>스프링부트</li>
    <li>자바스크립트</li>
        <ol type="a"><!--소제목으로 들어가는 형태-->
            <li>변수선언</li>
            <li>제어문</li>
            <li>객체들</li>
        </ol>
</ol>
</body>
</html>
