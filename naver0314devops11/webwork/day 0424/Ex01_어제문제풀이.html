<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script>
      function write() {
        let s = "";
        let name = $("#textname").val();
        let gender = $("input[name='gender']:checked").val();
        let lic_len = $(".lic:checked").length;
        let lic = "";
        $(".lic:checked").each(function () {
          lic += $(this).val() + "&nbsp;";
        });
        let tcolor = $("input[name='tcolor']:checked").val();

        s += `
        이름: ${name}
        성별: ${gender}
        자격증: ${lic_len == 0 ? "없음" : lic}
        글자색: ${tcolor}
        `;

        $("div.result").html(s).css("color", tcolor);
      }
      function rewrite() {
        $("#textname").val("");
        $("input[name='gender'][value='남자']").prop("checked", true);
        $(".lic:checked").prop("checked", false);
        $("input[name='tcolor'][value='Black']").prop("checked", true);
      }
    </script>
  </head>
  <body>
    <div style="margin: 30px">
      <table style="width: 400px" class="table table-striped">
        <caption align="top">
          <b>문제풀이</b>
        </caption>
        <tr>
          <th style="width: 100px" class="table-danger">이름</th>
          <td>
            <input
              type="text"
              id="textname"
              class="form-control"
              style="width: 150px"
            />
            <button
              type="button"
              id="btnreset"
              class="btn btn-outline-danger"
              style="position: absolute; left: 350px; top: 78px"
            >
              초기화
            </button>
          </td>
        </tr>
        <tr>
          <th style="width: 100px" class="table-danger">성별</th>
          <td>
            <label>
              <input type="radio" name="gender" value="남자" checked />남자
            </label>
            <label>
              <input type="radio" name="gender" value="여자" />여자
            </label>
          </td>
        </tr>
        <tr>
          <th style="width: 100px" class="table-danger">자격증</th>
          <td>
            <script>
              let lic = [
                "운전면허2종",
                "정보처리기사",
                "빅데이터",
                "SQL자격증",
                "전기기사",
                "리눅스",
                "한국사검정2급",
                "미용기술기능사",
                "NCP클라우드",
                "NCA클라우드",
              ];
              $.each(lic, function (idx, ele) {
                let s = `
                <label>
                    <input type="checkbox" class="lic" value="${ele}">${ele}
                    &nbsp;
                </label>
                `;
                document.write(s);
              });
            </script>
          </td>
        </tr>
        <tr>
          <th style="width: 100px" class="table-danger">글자색</th>
          <td>
            <script>
              let colors = [
                "Black",
                "Green",
                "Orange",
                "Hotpink",
                "Gray",
                "Aquamarine",
                "Purple",
                "Tomato",
                "Red",
                "Darkblue",
              ];
              $.each(colors, function (idx, ele) {
                let s = `
                  <label>
                      <input type="radio" name="tcolor" value="${ele}"
                      ${idx == 0 ? "checked" : ""}>${ele}
                      &nbsp;
                  </label>
                  `;
                document.write(s);
              });
            </script>
          </td>
        </tr>
        <tr>
          <td class="info" colspan="2" align="center">
            <button
              type="button"
              id="btnresult"
              class="btn btn-outline-primary"
            >
              결과출력
            </button>
          </td>
        </tr>
        <tr height="150">
          <td colspan="2" class="table-warning">
            <div class="result" style="white-space: pre-line"></div>
          </td>
        </tr>
      </table>
      <script>
        $("#btnresult").click(function () {
          write();
        });
        $("#btnreset").click(function () {
          rewrite();
        });
      </script>
    </div>
  </body>
</html>
