<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
    <script>
        window.onload=function(){
            let canvas=document.getElementById("can");
            let ctx=canvas.getContext("2d");//그림을 그리기 위한 도구
            //선그리기
            ctx.lineWidth=3;//선굵기 지정
            ctx.strokeStyle="hotpink";//선색상
            ctx.beginPath();
            ctx.moveTo(50,50);//선그리기를 시작할 위치로 이동
            ctx.lineTo(150,150);//여기까지 선 그리기
            ctx.lineTo(250,50);
            ctx.lineTo(50,50);
            ctx.stroke();//실제로 선을 그려준다
            ctx.closePath();

            //사각형
            ctx.strokeStyle="green";
            ctx.lineWidth=5;
            ctx.fillStyle="gold";
            ctx.fillRect(50,200,100,100);//x,y,w,h
            ctx.strokeRect(200,200,100,100);//테두리만 있는 사각형

            //그래픽 글자-그림자
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=5;
            ctx.shadowColor="gray";

            ctx.font="40px Reem Kufi Fun";//글자 크기,글꼴
            ctx.fillText("Have a Good Day!!",20,400);//문자열,x,y

            ctx.shadowColor="#00ffee";
            ctx.fillStyle="blue";
            ctx.font="30px Dokdo";
            ctx.fillText("목요일입니다!",20,450);

            let image=new Image();
            image.src="../image/mycar/mycar13.png";
            image.onload=function(){
                ctx.drawImage(image,300,50,150,100);
            }
        }
    </script>
</head>
<body>
    <!--캔버스 영역은 style로 주면 안됨-->
    <canvas id="can" style="border: 1px solid black;" width="500" height="500">
    </canvas>
</body>
</html>
