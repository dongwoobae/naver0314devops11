<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //화살표 함수에서 this 호출이 원할하지않음
        function f1(){
            document.write("f1함수 호출<br>");
        }
        f1();
        let f2=function(){
            document.write("f2함수 호출<br>");
        }
        f2();

        let f3=()=>document.write("f3함수 호출<br>");
        f3();

        function add1(x,y){
            return x+y;
        }        
        let sum1=add1(5,6);
        document.write("add1 호출: "+sum1+"<br>");

        let add2=(x,y)=>x+y;
        let sum2=add2(10,39);
        document.write("add2 호출: "+sum2+"<br>");

        // setTimeout(function(){
        //     document.write("3초가 지났어요");
        // },3000);
        setTimeout(() => document.write("3초 지남"), 3000);        
    </script>
</body>
</html>
