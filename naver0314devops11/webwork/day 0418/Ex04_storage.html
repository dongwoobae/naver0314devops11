<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>

</head>
<body>
    <h5 class="alert alert-danger">localStorage, sessionStorage 공부</h5>
    <!--로컬 스토리지는 브라우저가 닫혀도 저장되있는 것
        세션 스토리지는 브라우저가 닫히면 같이 삭제되는 것-->
        <script>
            //localstorage에 key, value를 저장하는 3가지 방법
            localStorage.name="김영자";
            localStorage["addr"]="서울시 강남구";
            localStorage.setItem("hp","010-111-2222");

            //sessionstorage에 key, value를 저장하는 3가지 방법
            sessionStorage.name="캔디";
            sessionStorage["addr"]="미국 LA";
            sessionStorage.setItem("hp","010-4444-5555");           
        </script>
        <h6>localStorage의 값 읽어오기</h6>
        <script>
            document.write("Name: "+localStorage.name+"<br>");
            document.write("Addr: "+localStorage["addr"]+"<br>");
            document.write("HP: "+localStorage.getItem("hp")+"<hr>");
        </script>
         <h6>sessionStorage의 값 읽어오기</h6>
         <script>
             document.write("Name: "+sessionStorage.name+"<br>");
             document.write("Addr: "+sessionStorage["addr"]+"<br>");
             document.write("HP: "+sessionStorage.getItem("hp")+"<hr>");
         </script>
         <button type="button" class="btn btn-danger" id="btn1">
            localStorage의 name 삭제</button><br><br>
         <button type="button" class="btn btn-outline-danger" id="btn2">
            localStorage의 전체삭제</button><br><br>
        <button type="button" class="btn btn-info" id="btn3">
            sessionStorage의 name, addr 삭제</button><br><br>
        <button type="button" class="btn btn-outline-info" id="btn4">
            sessionStorage의 전체삭제</button><br>

<script>
    document.getElementById("btn1").onclick=function(){
        //delete localStorage.name;
        localStorage.removeItem("name");
    }
    document.getElementById("btn2").onclick=function(){
        localStorage.clear();
    }
    document.getElementById("btn3").onclick=function(){
        sessionStorage.removeItem("name");
        delete sessionStorage.removeItem("addr");
    }
    document.getElementById("btn4").onclick=function(){
        sessionStorage.clear();
    }
</script>
</body>
</html>
