<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h3>jQuery의 Effect 함수들</h3>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn1">
      show
    </button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn2">
      hide
    </button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn3">
      toggle
    </button>
    <br />
    <button type="button" class="btn btn-sm btn-outline-success" id="btn4">
      slideUp
    </button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn5">
      slideDown
    </button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn6">
      slideToggle
    </button>
    <br />
    <button type="button" class="btn btn-sm btn-outline-success" id="btn7">
      fadeIn
    </button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn8">
      fadeOut
    </button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn9">
      fadeToggle
    </button>
    <h2>Effect Test Message</h2>
    <img src="../image/mycar/mycar1.png" width="200" />
    <script>
      for (let i = 1; i <= 9; i++) {
        $(`#btn${i}`).click(function () {
          switch (i) {
            case 1:
              $("img").show();
              break;
            case 2:
              $("img").hide();
              break;
            case 3:
              $("img").toggle();
              break;
            case 4:
              $("img").slideUp();
              break;
            case 5:
              $("img").slideDown();
              break;
            case 6:
              $("img").slideToggle();
              break;
            case 7:
              $("img").fadeIn();
              break;
            case 8:
              $("img").fadeOut();
              break;
            case 9:
              $("img").fadeToggle();
              break;
          }
          $("h2").html($(`#btn${i}`).text());
        });
      }
    </script>
  </body>
</html>
