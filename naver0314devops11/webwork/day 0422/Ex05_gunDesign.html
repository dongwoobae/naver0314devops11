<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
      div.gun {
        width: 300px;
        height: 250px;
        background-image: url("../image/jquery_image/gun.png");
      }
      /*클릭시 스타일 적용*/
      div.gun:active {
        background-position: right bottom;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      $(function () {
        $("div.gun").click(function () {
          let jang = new Audio("../image/jang.wav");
          let fire = new Audio("../image/fire.wav");
          jang.play();
          setTimeout(function () {
            fire.play();
          }, 800);
        });
      });
    </script>
  </head>
  <body>
    <audio src="../audio/Music/001-박효신-야생화.mp3" controls></audio>
    <div class="gun"></div>
  </body>
</html>
