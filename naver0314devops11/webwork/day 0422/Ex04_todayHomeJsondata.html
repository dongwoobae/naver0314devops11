<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      /* body * {
        font-family: "Gowun Batang";
      } */
      div.todayhome > figure {
        float: left;
        width: 100px;
        margin-right: 20px;
        cursor: pointer;
      }
      div.todayhome > figure > img {
        width: 80px;
      }
      div.todayhome > figure > figcaption {
        text-align: center;
        font-weight: bold;
        font-size: 10px;
        font-family: "Gaegu";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      $(function () {
        let todayhome = [
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485672496321483.png/512/none",
            title: "쇼핑하기",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166528077592274715.png/512/none",
            title: "의식주예고",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485696782888460.png/512/none",
            title: "오늘의딜",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485727929422736.png/512/none",
            title: "취향의발견",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485744673486167.png/512/none",
            title: "간편한끼",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485744334279663.png/512/none",
            title: "N평집들이",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166536291332183981.png/512/none",
            title: "꿀잼시리즈",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485741189749105.png/512/none",
            title: "빠른배송",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485741760811131.png/512/none",
            title: "쉬운이사",
          },
          {
            img: "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485740201992331.png/512/none",
            title: "리모델링",
          },
        ];
        //위의 json데이터를 읽어서 div의 todayhome에 출력
        $("div.todayhome").empty();
        $.each(todayhome, function (idx, item) {
          let s = "";
          s += `
          <figure ${idx == 5 ? `style="clear: both;"` : ""}>
            <img src="${item.img}">
            <figcaption><h4>${item.title}</h4></figcaption>
            </figure>
          `;

          $("div.todayhome").append(s);
        });
      });
    </script>
  </head>
  <body>
    <div class="todayhome">todayhome</div>
  </body>
</html>
