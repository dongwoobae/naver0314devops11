<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <style>
      body * {
        font-family: "Gowun Batang";
      }
      div.one {
        width: 60px;
        height: 60px;
        background-color: bisque;
        margin-top: 10px;
        position: absolute;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body>
    <button type="button" class="btn btn-outline-danger btn-sm" id="btn1">
      Animate#1
    </button>
    <div class="one"></div>
    <script>
      $(document).on("click", "#btn1", function () {
        $("div.one")
          .animate({ left: $("div.one").css("width") }, 500)
          .animate({ width: "+=50px", height: "+=50px" }, 2000);
      });
    </script>
    <hr />
    <button
      type="button"
      class="btn btn-outline-danger btn-sm"
      id="btn2"
      style="margin-top: 200px"
    >
      Animate#2
    </button>
    <div
      class="two"
      style="
        font-family: Dancing Script;
        font-size: 20px;
        border: 2px solid red;
        width: 250px;
        text-align: left;
      "
    >
      jQuery Anmiate Test!
    </div>
    <script>
      $(document).on("click", "#btn2", function () {
        $("div.two")
          .animate({ fontSize: "+=5px", width: "+=100px" }, 1000)
          .animate(
            {
              borderWidth: "+=3px",
              backgroundColor: "magenta",
              marginLeft: "+=50px",
            },
            3000
          );
      });
    </script>
    <hr />
    <!--글꼴로 인식해서 fontsize로 사이즈 조절해야함-->
    <i class="bi bi-arrow-through-heart" style="font-size: 3em"></i>
    <i class="bi bi-arrow-through-heart-fill" style="font-size: 3em"></i>
    <hr />
    <i
      class="bi bi-arrow-through-heart-fill heart"
      style="font-size: 3em; cursor: pointer; color: red"
    ></i>
    <script>
      //class heart를 클릭시 채워진 하트로 바꾸고, 만약 채워진 하트일 경우
      //비워진 하트가 나타나도록 이벤트를 구현하시오
      $(".heart").click(function () {
        let a = $(this).attr("class");

        $(this)
          .attr(
            "class",
            `${
              a == "bi bi-arrow-through-heart-fill heart"
                ? "bi bi-arrow-through-heart heart"
                : "bi bi-arrow-through-heart-fill heart"
            }`
          )
          .animate({ fontSize: "100px" }, "slow", function () {
            $(this).css("font-size", "3em");
          });
      });
    </script>
  </body>
</html>
