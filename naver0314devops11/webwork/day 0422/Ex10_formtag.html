<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h3>간단한 폼태그들</h3>
    <input
      type="text"
      class="form-control"
      id="txt1"
      placeholder="메세지를 입력하세요"
    />
    <br />
    <input
      type="text"
      class="form-control"
      id="txt2"
      placeholder="위에 입력한 내용이 나옵니다"
    />
    <script>
      //#txt1 의 값을 읽어서 #txt2에 넣어보자
      $("#txt1").keyup(function () {
        //let v = $(this).val();
        // $("#txt2").val(v);
        $("#txt2").val($(this).val());
      });
    </script>
    <hr />
    <div class="input-group" style="width: 400px">
      <select class="form-select selcolor" style="width: 120px">
        <option>pink</option>
        <option>yellow</option>
        <option>gray</option>
        <option>orange</option>
      </select>
      <input
        type="color"
        class="myColor"
        value="#ccffcc"
        style="margin-left: 10px"
      />
      <div class="box" style="width: 200px; text-align: center">Hello</div>
    </div>
    <script>
      $(".selcolor").change(function () {
        $("div.box").css("backgroundColor", $(this).val());
      });
      $(".myColor").change(function () {
        $("div.box").css("color", $(this).val());
      });
    </script>
    <hr />
    <label> <input type="checkbox" id="ck1" value="hello" />테두리선 </label>
    <img src="../image/mycar/mycar6.png" width="200" class="myCar" />
    <script>
      $("#ck1").click(function () {
        let ck = $(this).is(":checked"); //true아니면 false
        $(".myCar").css("border", `${ck ? "10px inset gold" : ""}`);
        let v = $(this).val();
        // alert(ck + ":" + v);
      });
    </script>
    <hr />
    <div class="input-group" style="width: 200px">
      <select class="form-select selphoto">
        <option hidden disabled selected>select image</option>
        <option value="../image/talent/17.jpg">신민아</option>
        <option value="../image/talent/18.jpg">신세경</option>
        <option value="../image/talent/19.jpg">수지</option>
      </select>
    </div>
    <img src="../image/talent/1.jpg" class="photo" width="100" />
    <h2 class="title"></h2>
    <script>
      $(".selphoto").change(function () {
        //라벨과 value 둘다 있을때
        //하나만 있으면 $(this).val()로 얻어짐
        //둘 다 있으면 value값이 $(this).val()로 얻어지고
        //label값은 아래와 같이 얻어야함
        //방법1 $(".selphoto option:selected").text();
        //방법2 $("option:selected",this).text();
        $(".photo").attr("src", $(this).val());
        $("h2.title").text($(".selphoto option:selected").text());
      });
    </script>
  </body>
</html>
