<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script>
      $(function () {
        $("#btnresult").click(function () {
          let s = "";
          let imgSrc = $("#selimage").val();
          s += `<img src=${imgSrc} width="200" style="float:right"><br>`;

          s += "이름: " + $(".name").val() + "<br>";

          let gender = $(`input[name="gender"]:checked`).val();
          s += "성별: " + gender + "<br>";

          s +=
            "메일 주소: " +
            $("#email1").val() +
            "@" +
            $("#email2").val() +
            "<br>";

          let lic = $("#lic").is(":checked");
          s += "운전면허: " + `${lic ? "보유중" : "미보유"}`;
          $("div.msg").html(s);
        });
        $("#selemail").change(function () {
          $("#email2").val($("#selemail").val());
        });
      });
    </script>
  </head>
  <body>
    <div style="margin: 30px">
      <table class="table table-bordered" style="width: 500px">
        <caption align="top">
          개인정보입력
        </caption>
        <tr>
          <th class="table-info" width="80">이름</th>
          <td>
            <input
              type="text"
              id="name"
              style="width: 120px"
              class="form-control name"
              autofocus
              placeholder="input name"
            />
          </td>
        </tr>
        <tr>
          <th class="table-info">성별</th>
          <td>
            <label class="form-check-label gender">
              <input
                class="form-check-input"
                type="radio"
                value="남자"
                name="gender"
                checked
              />&nbsp;남자
            </label>
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                value="여자"
                name="gender"
              />&nbsp;여자
            </label>
          </td>
        </tr>
        <tr>
          <th class="table-info">이미지</th>
          <td>
            <select
              id="selimage"
              style="width: 140px"
              class="form-select form-select-sm"
            >
              <option hidden disabled selected>select image</option>
              <option value="../image/talent/17.jpg">신민아</option>
              <option value="../image/talent/18.jpg">신세경</option>
              <option value="../image/talent/20.jpg">유아인</option>
              <option value="../image/talent/12.jpg">박보영</option>
              <option value="../image/talent/19.jpg">수지</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="table-info">이메일</th>
          <td>
            <div class="input-group">
              <input
                type="text"
                id="email1"
                style="width: 100px"
                class="form-control"
              />
              <b>@</b>
              <input
                type="text"
                id="email2"
                style="width: 120px"
                class="form-control"
              />
              <select
                id="selemail"
                class="form-select form-select-sm"
                style="width: 120px"
              >
                <option hidden disabled selected>select email</option>
                <option value="naver.com">네이버</option>
                <option value="nate.com">네이트</option>
                <option value="gmail.com">지메일</option>
                <option value="-">직접입력</option>
              </select>
            </div>
          </td>
        </tr>

        <tr>
          <th class="table-info">운전면허</th>
          <td>
            <label>
              <input
                type="checkbox"
                id="lic"
                class="form-check-input"
              />운전면허
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center" class="table-secondary">
            <button type="button" class="btn btn-warning" id="btnresult">
              결과확인
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div class="alert alert-light msg" style="width: 500px; height: auto">
      result
    </div>
  </body>
</html>
