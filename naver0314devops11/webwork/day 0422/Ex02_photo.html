<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
      .photo {
        width: 50px;
        height: 50px;
        border: 1px solid gray;
      }
      td {
        cursor: pointer;
      }
      div.result {
        margin: 10px 30px;
        border: 3px;
        padding: 10px;
        width: 270px;
        height: auto;
        border: 1px solid gray;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body>
    <table class="table table-bordered" style="width: 320px">
      <script>
        //4행 5열의 table
        let s = "";
        let idx = 1;
        for (let row = 1; row <= 4; row++) {
          s += "<tr>";
          for (let col = 1; col <= 5; col++) {
            //배경색은 랜덤하게
            let r = parseInt(Math.random() * 256);
            let g = parseInt(Math.random() * 256);
            let b = parseInt(Math.random() * 256);

            s += `
                    <td align=center style="background-color:rgb(${r},${g},${b})">
                        <img class="photo" src="../image/talent/${idx++}.jpg">
                    </td>`;
          }
          s += "</tr>";
        }
        document.write(s);
      </script>
    </table>
    <div class="result">
      <img src="../image/talent/1.jpg" width="250" height="auto" />
    </div>
    <script>
      //작은 사진(.photo)에 마우스를 올리면 큰 사진에 나오고
      //배경색도 얻어서 큰사진의 배경색에 적용
      $(".photo").mouseover(function () {
        let src = $(this).attr("src");
        let bg = $(this).parent().css("background-color");

        $("div.result>img").attr("src", src);
        $("div.result").css("background-color", bg);
      });
    </script>
  </body>
</html>
