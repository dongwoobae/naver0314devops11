<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
      div * {
        margin: 10px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <script>
      window.onload = function () {
        btnresult.onclick = function () {
          let s = "";
          let result = document.querySelector(".result");
          //배경색
          let bgColor;
          let check = document.getElementsByName("bcolor");

          for (let c of check) {
            if (c.checked) {
              result.style.backgroundColor = c.value;
            }
          }

          //글자색
          let letColor = document.querySelector(".selcolor");

          result.style.color = letColor.value;

          //취미
          let hobbyChecked = document.getElementsByClassName("hobby");
          let a = "";
          let myHobby = false;
          for (let p of hobbyChecked) {
            if (p.checked) {
              a += `[${p.value}]&nbsp;`;
              myHobby = true;
            }
          }
          if (myHobby) s += `취미는 ${a}입니다`;
          else s += `취미가 없어요`;

          result.innerHTML = s;
        };
      };
    </script>
  </head>
  <body>
    <h3>폼태그 문제</h3>
    <div style="width: 500px">
      <h5 class="alert alert-success">취미를 선택하세요</h5>
      <label>
        <input
          type="checkbox"
          value="게임"
          class="hobby form-check-input"
        />게임
      </label>
      <label>
        <input
          type="checkbox"
          value="낚시"
          class="hobby form-check-input"
        />낚시
      </label>
      <label>
        <input
          type="checkbox"
          value="여행"
          class="hobby form-check-input"
        />여행
      </label>
      <label>
        <input
          type="checkbox"
          value="영화감상"
          class="hobby form-check-input"
        />영화감상
      </label>

      <h5 class="alert alert-danger">배경색을 선택하세요</h5>
      <label>
        <input
          type="radio"
          value="white"
          name="bcolor"
          checked
          class="form-check-input"
        />흰색
      </label>
      <label>
        <input
          type="radio"
          value="#ffe4e1"
          name="bcolor"
          class="form-check-input"
        />핑크색
      </label>
      <label>
        <input
          type="radio"
          name="bcolor"
          value="#f0f8ff"
          class="form-check-input"
        />하늘색
      </label>
      <label>
        <input
          type="radio"
          name="bcolor"
          value="#98fb98"
          class="form-check-input"
        />초록색
      </label>

      <h5 class="alert alert-info">글자색을 선택하세요</h5>
      <select class="form-select selcolor" style="width: 150px">
        <option value="#c71585">핫핑크</option>
        <option value="black" selected>블랙</option>
        <option value="#2e8b57">초록색</option>
        <option value="#00ced1">하늘색</option>
      </select>

      <button type="button" class="btn btn-lg btn-secondary" id="btnresult">
        결과출력
      </button>
      <div style="font-size: 30px" class="result">
        Have a Good Day!!<br />
        점심시간입니다. 문제를 풀어보세요.<br />
        취미는 선택안했을 경우<br />
        "취미가 없어요" 출력
      </div>
    </div>
  </body>
</html>
