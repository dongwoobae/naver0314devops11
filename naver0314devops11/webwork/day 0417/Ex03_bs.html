<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
            font-weight: bold;
        }
        .car{
            cursor: pointer;
            margin: 3px;
        }
    </style>
    <script>
        window.onload=function(){
            let car=document.getElementsByClassName("car");
            let detail=document.getElementById("detailCar");

            //이벤트
            for(let c of car){
                c.onclick=function(){
                    let src=this.getAttribute("src");
                    //alert(src);

                    detail.setAttribute("src",src);
                }
            }
        }
    </script>
</head>
<body>
    <!-- The Modal -->
<div class="modal modal-lg" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">자동차 상세보기</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img src="../image/mycar/mycar1.png" width="100%" id="detailCar">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"><b>Exit</b></button>
        </div>
  
      </div>
    </div>
  </div>
    <div>
        <script>
            for(let i=1;i<=15;i++){
                let s=`
                <img src="../image/mycar/mycar${i}.png" width=100 height=80 class="car rounded" id="car"
                data-bs-toggle="modal" data-bs-target="#myModal">
                `;
                document.write(s);
            }
            
            
        </script>
    </div>
</body>
</html>
