<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
        div{
            float: left;
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Dokdo';
            cursor: pointer;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $(function(){
        //6개의 div에 랜덤하게 배경색 지정하고 번호 출력
        $("div").each(function(idx){
        //     let color =new Array (18);
        //     for(let i=0;i<18;i++){                
        //         color[i]=Math.random()*255+1;
        //     }
        //     $("div").css({                         
        //     "background-color":`rgb(${color[idx]}, ${color[idx+6]}, ${color[idx+12]})`
        // });
        //$("div")는 모든 div를 지정하다보니까 6번 색상이 바뀌긴 하는데 결국 마지막 색상으로 모든 div의
        //색상이 정해지고,
        //아래 this는 각 div가 정해질때마다 this로 지정하고 this가 가르키는 div는 바뀌기 때문에 다른 색상
        //으로 들어간다.
        let r=parseInt(Math.random()*256);
        let g=parseInt(Math.random()*256);
        let b=parseInt(Math.random()*256);
        $(this).css("background-color",`rgb(${r},${g},${b})`).text(idx);
        });
        //div이벤트: 해당배경색을 얻어서 h2에 출력하기
        $("div").click(function(){
            let text=$(this).css("background-color");
            $("h2").text(text);
        });
    });
</script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h2 style="clear:both"></h2>
</body>
</html>
