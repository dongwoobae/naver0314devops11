<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <img src="../image/talent/12.jpg" width="250" title="저는 박보영입니다">
    <hr width="300" style="background-color: orange; height: 10px;">
    <div style="border: 1px solid gray; width: 300px;"></div>

    <script>
        //1.사진을 클릭시 src와 width를 얻어서 hr태그 다음에 
        //같은 사진 넣기, 사진의 title은 div안에 넣고 글자 크기를 25px, 글꼴 변경
        $("img").click(function(){
            let src=$(this).attr("src");
            let width=$(this).attr("width");
            let title=$(this).attr("title");
            if($("div").text()==""){
            $("hr").after(`<img src="${src}" width="${width}"" class="temp">`);
            $("div").append(`<b>${title}</b>`).css({
                "font-size":"25px",
                "font-family":"Gaegu"
            });}
            else{
                $(".temp").remove("img");
                $("div").empty();
            }
        });
    </script>
</body>
</html>
