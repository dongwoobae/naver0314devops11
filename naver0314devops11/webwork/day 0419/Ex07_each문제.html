<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $(function(){
        //1. 모든 img.small 태그의 너비80 높이80 보더 css함수로 넣기
        $("img.small").css({
            "width":"80",
            "height":"80",
            "border": "5px inset purple",
            "margin":"10px"
        });
        //2. 사진은 쇼핑몰 사진의 1~10까지 차례대로 넣기
        $("img.small").each(function(idx){
            let src=`../image/shop/${20+idx}.${idx==4?"gif":"jpg"}`;
            $(this).attr("src",src);
        });
        //3. img.large 의 너비 300 높이 350 보더 굵게 css함수로 넣기
        $("img.large").css({
            "width":"300",
            "height":"350",
            "border":"10px solid gold"
        });
        //4. 이벤트
        //img.small에 마우스를 올리면 img.large에 나오게 하기
        //사진 shadow 벗어나면 그림자 없어짐
        
        $("img.small").hover(function(){
            let originSrc=$(this).attr("src");
            $("img.large").attr("src",originSrc);
            $(this).addClass("shadow");
        },function(){
            $("img.large").attr("src","");
            $(this).removeClass("shadow");
        });
    });

</script>
<style>
    .shadow{
        box-shadow : 10px 10px 5px gray;
    }    
</style>
</head>
<body>
    <h3 class="alert alert-success">10개의 이미지 태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">

    <br><br>
    <img src="" class="large" onError="this.src='../image/shop/1.jpg'">
</body>
</html>
