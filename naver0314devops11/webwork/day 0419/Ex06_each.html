<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</head>
<body>
    <button type="button" id="btn1">mycar1~10까지 적용</button>
    <button type="button" id="btn2">shop11~20까지 적용</button>
    <button type="button" id="btn3">number0~9까지 적용</button>
    <hr>
    <script>
        for(let i=1;i<=10;i++){
            document.write(`<img src="" class="photo" width="100" alt="사진${i}">`);
        }
    </script>

    <script>
        $("#btn1").click(function(){
            $("img.photo").each(function(idx){
                let src=`../image/mycar/mycar${idx+1}.png`;
                $(this).attr("src",src);
            });
        });
        $("#btn2").click(function(){
            $("img.photo").each(function(idx){
                let src=`../image/shop/${11+idx}.jpg`;
                $(this).attr("src",src);
            });
         });
        // $("#btn2").click(function(){
        //    for(let i=11;i<=20;i++){
        //     let src=`../image/shop/${11+idx}.jpg`;
        //     $("img.photo").attr("src",src);
        //    }
        // });
        //이거 안먹음 for문으로 돌려도 인식X
        $("#btn3").click(function(){
            $("img.photo").each(function(idx){
                let src=`../image/number/${idx}.gif`;
                $(this).attr("src",src);
            });
        });
    </script>
</body>
</html>
