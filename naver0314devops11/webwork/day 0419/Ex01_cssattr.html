<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $(function(){
        $(".bit>li").odd().css({
            "color":"red",
            "background-color":"orange"
        });
        $("div.happy>div.nice").css({
            "background-color":"lightgray",
            "border":"5px inset purple",
            "color":"blue",
            "margin":"10px",
            "width":"200"
        });
        $("div.happy>h3").css({
            "font-family":"Dongle",
            "color":"red",
            "cursor": "not-allowed",
            "background-color":"gray"
        });
        $("div.happy>h3").click(function(){
            alert("안녕하세요");
        });
        $("div.happy>img").css({
            "width":"200",
            "cursor":"pointer"
        });
        $("div.happy>img").mouseover(function(){
            $(this).css("border","10px inset gold");
        });
        $("div.happy>img").mouseleave(function(){
            $(this).css("border","");
        });
        $("div.happy>img").click(function(){
            let src=$(this).attr("src");            
            if($(".mycar").attr("src")==$(this).attr("src")){
                $(".mycar").attr("src","");
            }else{
                $(".mycar").attr("src",src).css("width","150");
            }
        });
    });    
</script>
</head>
<body>
    <div class="happy">
        <div class="nice">
            오늘은 금요일!!
        </div>
        <div class="nice2">
            제이쿼리 공부중..
        </div>
    </div>
    <div class="happy">
        <h3>이미지 출력</h3>
        <img src="../image/mycar/mycar11.png">
        <img src="../image/mycar/mycar13.png">
        <img src="../image/mycar/mycar5.png">
    </div>
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <ul class="bit">
        <li>장미꽃</li>
        <li>국화꽃</li>
        <li>안개꽃</li>
        <li>할미꽃</li>
        <li>호박꽃</li>
    </ul>
</body>
</html>
