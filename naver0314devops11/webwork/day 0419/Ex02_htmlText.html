<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
        div{
            border: 1px solid gray;
            margin: 3px;
            width: 300px;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <script>
        let tag1="<h3><b style='color:red'>Bitcamp</b></h3>";
        let tag2=`<img src="../image/shop/23.jpg" width="120">`;
        $("div.a").html(tag1);
        $("div.b").text(tag1);//text로 넣으면 해당 문장 그대로 나옴
        $("div.c").html(tag2);
        $("div.d").text(tag2);
        //append
        $("div.a").append("<h4>안녕하세요</h4>");//div 안에 추가됨
        //after
        $("div.a").after("<h4>반갑습니다</h4>");//div 밖에 추가됨

        //이미지 append, after
        $("div.d").append(`<img src="../image/mycar/mycar10.png" width="270">`);
        $("div.d").after(`<img src="../image/mycar/mycar1.png" width="300">`);
        $("div.d").before(`<img src="../image/mycar/mycar2.png" width="300">`);//after의 반대
    </script>
</body>
</html>
