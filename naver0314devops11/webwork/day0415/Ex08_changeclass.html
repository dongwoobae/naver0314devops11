<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        div.diva{
            font-family: Dancing Script;
            font-size: 50px;
            background-color: bisque;
        }
        div.divb{
            font-family: East Sea Dokdo;
            font-size: 20px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button type="button" id="btn1">diva 적용</button>
        <button type="button" id="btn2">divb 적용</button>
        <button type="button" id="btn3">divab 적용</button>
        <button type="button" id="btn4">모두 제거</button>
    </div>
    <div class="msg">
        오늘은 비오는 월요일입니다
    </div>

    <script>
        let m=document.querySelector("div.msg");
        document.getElementById("btn1").onclick=function(){
            m.setAttribute("class","msg diva");
        }

        document.getElementById("btn2").onclick=function(){
            m.setAttribute("class","msg divb");
        }

        document.getElementById("btn3").onclick=function(){
            m.setAttribute("class","msg diva divb");
        }

        document.getElementById("btn4").onclick=function(){
            m.setAttribute("class","msg");
        }
    </script>
</body>
</html>
