<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Dancing+Script&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        /* body *{
            font-family: "Gowun Batang";
        } */
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    //3개 다 같은 함수 윈도우 로딩될때
    // window.onload=()=>{
    //     alert("스타트!");
    // // }
    // $(document).ready(function(){
    //     alert("스타트2");
    // });
    $(function(){
        //alert("스타트3");
        //css함수: 스타일 변경하거나 스타일 값을 얻거나
        $("div.hello").css("color","blue");
        let color1=$("div.hello").css("color");//글자색을 반환
        //다른곳에 적용
        $("#bit2").css("background-color",color1);
        
        //여러 스타일을 변경하고자 할 경우 방법 2가지
        //방법1(한두개만 바꿀때)
        //$("div.bit3>div.bit4").css("color","magenta").css("background-color","yellow");
        // });

        //방법2
        $("div.bit3>div.bit4").css({
            "color":"magenta",
            "background-color":"yellow"
        });

        //같은 selector 중에 하나씩 다른 값을 적용하고 싶을 경우
        //eq,gt,lt (equal, greater than, less than)을 뜻
        //방법1(안에)
        //$("div.bit3>div.bit4:eq(0)").css("border","1px solid gray");
        
        //방법2(밖에)(eq만 됨)
        $("div.bit3>div.bit4").eq(0).css("border","1px solid gray");

        $(".hello").css({
            "background-color":"orange",
            "margin-top":"20px",
            "width":"200px",
            "border":"3px dotted red"
        });
        $("body *").css("font-family","Dancing Script");

        $("#bit,#bit2").css("text-decoration","underline");
    });    
</script>
</head>
<body>
    <div class="hello">
        Div class hello
    </div>
    <h3 class="hello">h3 class hello</h3>
    <b id="bit">b tag id bit</b>
    <h1 id="bit2">h1 id btn2</h1>
    <div class="bit3">
        bit3 class
        <div class="bit4">
            bit3 아래 bi4 class1
        </div>
        <div class="bit4">
            bit3 아래 bit4 class2
        </div>
    </div>
</body>
</html>
