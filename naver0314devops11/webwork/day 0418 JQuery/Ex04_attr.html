<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $(function(){
        //이미지에 마우스를 올리면 그곳의 이미지를 .photo1의 모든이미지에 넣기
        $("img").mouseover(function(){
            //현재 이미지 얻기
            let src=$(this).attr("src");
            //.photo1의 모든 이미지 변경
            $(".photo1").attr("src",src);
        });
        $("img").mouseout(function(){
            $(".photo1").attr("src","");
        });
    });
</script>
</head>
<body>
    <img src="../image/shop/31.jpg" width="130">
    <img src="../image/shop/30.jpg" width="130">
    <img src="../image/shop/23.jpg" width="130">
    <img src="../image/shop/32.jpg" width="130">
    <br>
    <script>
        for(let i=1;i<=10;i++){
            document.write(`<img src="" width="100"
            class="photo1" onerror="this.src='../image/food/11.jpg'">`);
        }
    </script>
</body>
</html>
