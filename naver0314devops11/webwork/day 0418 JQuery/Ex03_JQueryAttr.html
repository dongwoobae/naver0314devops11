<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--글꼴-->
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap" rel="stylesheet">
 <style>
        body *{
            font-family: "Gowun Batang";
        }
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $(function(){
        //모든 img의 너비를 120px로
        $("img").css({
            //"width":"120px",
            "margin":"5px",
            "border":"1px solid red",
            "cursor":"crosshair"
        });
        //속성을 변경해보자
        $("img:eq(0)").attr("src","../image/shop/26.jpg").attr("width","40");//attr 나열 가능
        
        //홀수번지의 이미지를 모두 변경해보자
        $("img").odd().attr("src","../image/shop/14.jpg");
        //css와 attr 혼용
        $("img:eq(4)").css("border","5px groove orange").attr("src","../image/shop/24.gif");
        //이벤트
        //이미지에 마우스를 올리면 1~15사이 랜덤 값을 발생해서 해당 자동차로 이미지를 변경하고 
        //마우스가 벗어나면 원래의 이미지로 다시 변경
        let photo="";
        $("img").mouseover(function(){
            //현재사진
            photo=$(this).attr("src");
            //1~15 사이 랜덤값
            let r=parseInt(Math.random()*15)+1;
            //사진변경
            $(this).attr("src",`../image/mycar/mycar${r}.png`);
        }); 
        $("img").mouseout(function(){
            $(this).attr("src",photo);
        });
        //화살표 함수에서 jquery this처리가 잘 안됨
    });
</script>
</head>
<body>
    <h6 class="alert alert-warning">attr은 속성을 변경하거나 속성값을 얻는 함수입니다</h6>
    <script>
        for(let i=1;i<=15;i++){
            document.write(`<img src="../image/mycar/mycar${i}.png" width="100">`);//속성 width는 단위 없음
        }
    </script>
</body>
</html>
