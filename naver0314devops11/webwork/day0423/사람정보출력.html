<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
      div.total {
        margin: 30px;
        width: 500px;
        height: 500px;
        border: 2px solid gray;
      }
      div b {
        font-size: 20px;
      }
      #btnresult {
        position: absolute;
        margin: 10px;
        left: 150px;
      }
      div.result {
        position: relative;
        top: 150px;
        font-weight: bold;
        left: 100px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script>
      $(function () {
        $("#btnresult").click(function () {
          let s = "";
          let name = $(".text").val();
          s += "이름: " + name + "<br>";
          let gender = $("input[name='gender']:checked").val();
          s += "성별: " + gender + "<br>";
          s += "자격증: ";
          if ($("input.lic:checked").length != 0) {
            $("input.lic:checked").each(function (idx, ele) {
              s += $(this).next().text() + "&nbsp;";
            });
          } else {
            s += "없음";
          }

          $("div.result").html(s);
          //글자색 설정
          $("div.result").css(
            "color",
            $("input[name='letColor']:checked").next().text()
          );
          //초기화
          $("input.text").val("");
          $(".lic:checked").prop("checked", false);
          $("#letcolor").prop("checked", true);
        });
      });
    </script>
  </head>
  <body>
    <div class="total">
      <div>
        <b>이름</b>
        <input type="text" class="form-text text" />
      </div>
      <div>
        <b>성별</b>
        <input type="radio" name="gender" value="남자" checked />남자
        <input type="radio" name="gender" value="여자" />여자
      </div>
      <div>
        <b>자격증</b>
        <input type="checkbox" class="lic" />
        <label for="lic">운전면허</label>
        <input type="checkbox" class="lic" />
        <label for="lic">정보처리기사</label>
        <input type="checkbox" class="lic" />
        <label for="lic">빅데이터전문가</label>
      </div>
      <div>
        <b>글자색</b>
        <input type="radio" name="letColor" /><label>Green</label>
        <input type="radio" name="letColor" /><label>Red</label>
        <input type="radio" name="letColor" id="letcolor" checked /><label
          >Black</label
        >
        <input type="radio" name="letColor" /><label>Magenta</label>
      </div>
      <button type="button" class="btn btn-danger btn-lg" id="btnresult">
        결과 출력
      </button>
      <div class="result">결과출력</div>
    </div>
  </body>
</html>
