<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
      div.preview > img {
        max-width: 200px;
        border: 2px inset gray;
        border-radius: 30px;
        float: left;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h5>이미지 여러개 미리보기</h5>
    <input type="file" id="myFile" multiple style="display: none" />
    <i
      class="bi bi-camera2"
      id="camera"
      style="font-size: 40px; color: pink; cursor: pointer"
    ></i>
    <script>
      $("#myFile").change(function () {
        let s = "";
        $("div.preview").empty();
        let farr = $(this)[0].files;
        for (let i = 0; i < farr.length; i++) {
          if (farr[i]) {
            let f = farr[i];
            if (!f.type.match("image.*")) {
              alert("이미지 파일만 가능합니다");
              return;
            }
            if (f) {
              let reader = new FileReader();
              reader.onload = function (e) {
                let imgsrc = `<img src="${e.target.result}">`;
                $("div.preview").append(imgsrc);
              };
              reader.readAsDataURL(farr[i]);
            }
          }
        }
      });
      $("#camera").click(function () {
        $("#myFile").trigger("click");
      });
    </script>
    <div class="preview"></div>
  </body>
</html>
