<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h3>제이쿼리로 체크박스 값 얻는 방법</h3>
    <script>
      let hobby = [
        "게임",
        "로드자전거",
        "낚시",
        "캠핑",
        "영화감상",
        "여행",
        "음악감상",
        "볼링",
      ];
      $.each(hobby, function (idx, ele) {
        document.write(`
        <label><input type='checkbox' name='hobby' value='${ele}'>${ele}</label>
        `);
      });
    </script>
    <br />
    <button type="button" class="btn btn-outline-primary btn-sm" id="btn1">
      취미결과확인
    </button>
    <br /><br />
    <div class="result" style="white-space: pre-line"></div>
    <script>
      $("#btn1").click(function () {
        let s = "";
        //선택한 취미의 개수
        let len = $("input[name='hobby']:checked").length;
        let h = "";
        //체크된 취미가 여러개이므로 each문으로 반복을 해야함
        $("input[name='hobby']:checked").each(function (idx, ele) {
          h += $(this).val() + "&nbsp;";
        });
        s = `
        선택한 개수: ${len}개
        취미:${h}
        `;
        $("div.result").html(s);
      });
    </script>
  </body>
</html>
