<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
      div.image {
        display: inline-block;
        position: relative;
        margin: 20px;
      }
      div.image img {
        width: 200px;
        float: left;
        margin-left: 20px;
      }
      div .check {
        position: absolute;
        bottom: -20px;
        left: 100px;
      }
      div .checklabel {
        position: absolute;
        bottom: -25px;
        left: 118px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script>
      $(function () {
        //전체선택 체크박스
        $("#delAll").change(function () {
          let chkall = $("#delAll").is(":checked");

          $(".check").each(function (idx, ele) {
            $(this).prop("checked", chkall);
          });
        });
        //선택된 이미지 삭제 버튼
        $("#delChk").click(function () {
          let a = confirm("정말 삭제하시겠습니까?");
          if (a) {
            $("input.check:checked").parent().remove();
            $("#delAll").prop("checked", false);
          }
        });
        //다시원래대로 배치 버튼
        $("#reset").click(function () {
          let a = confirm("재설정 하시겠습니까?");
          if (a) {
            location.reload();
          }
        });
      });
    </script>
  </head>
  <body>
    <div>
      <input type="checkbox" id="delAll" style="margin-left: 100px" /><b
        >전체 선택</b
      >
      <button
        type="button"
        class="btn btn-outline-danger"
        id="delChk"
        style="margin-left: 100px"
      >
        체크된 사진 삭제하기
      </button>
      <button type="button" class="btn btn-outline-danger" id="reset">
        다시 원래대로 배치
      </button>
    </div>
    <hr />
    <script>
      for (let i = 1; i <= 9; i++) {
        let s = `
            <div class="image">
                <img src="../image/jquery_image/m0${i}.jpg" class="photo">                
                <input type="checkbox" class="check">
                <label for="mycheckbox" class="checklabel">삭제</label>                
            </div>
            `;
        document.write(s);
      }
    </script>
  </body>
</html>
