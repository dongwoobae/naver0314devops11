<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--부트스트랩-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--글꼴-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Gowun Batang";
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script>
      $(function () {
        //전체선택의 check값을 얻어서 나머지 제목들의 체크값을 전달하기
        $("#checkall").change(function () {
          let chk = $("#checkall").is(":checked");
          let chk1 = $("#checkall").prop("checked");
          console.log(chk + "," + chk1);
          $(".chk").prop("checked", chk);
          //chk의 true false를 그대로 넣어주면 되서
          //   if (chk) {
          //     $(".chk").prop("checked", true);
          //   } else {
          //     $(".chk").prop("checked", false);
          //   }
          //반환타입이 true, false 즉 boolean인 경우에는 prop을 많이 쓴다
        });
      });
    </script>
  </head>
  <body>
    <label>
      <input type="checkbox" id="checkall" class="form-check-input" />전체선택
    </label>
    <hr />
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`
        <label>
            <input type="checkbox" class="form-check-input chk" />제목${i}
        </label>
        <br>
        `);
      }
    </script>
  </body>
</html>
