<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>shop에 있는 사진,짤 출력해보기</h2>
    <script>
        let s="";
        for(let i=1;i<=34;i++)
        {
        let s="<img src='../image/shop/"+i+"."+(i==24?"gif":"jpg")+"'width=100px>";
        if(i%5==0)
        document.write("<br>")
        document.write(s)
        }
    </script>
</body>
