<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div{
            font-family: 'Dancing Script';
            font-size: 2em;
            color: palevioletred;
            font-weight: bold;
            text-align: center;
            height: 60px;
            line-height: 60px;
            width: 400px;
            border-color: darkcyan;
            border-width: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="border-style: solid;">solid</div>
    <div style="border-style: dashed;">dashed</div>
    <div style="border-style: dotted;">dotted</div>
    <div style="border-style: inset;">inset</div>
    <div style="border-style: groove;">groove</div>
    <div style="border-style:double;">double</div>    
</body>
</html>
