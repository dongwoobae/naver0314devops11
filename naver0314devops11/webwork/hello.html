<!DOCTYPE html>
<html>
	<head>
		<title>Hello 701</title>
	</head>
	<body>
		<h1>Git연동하기</h1>
		<script>
		function solution(d, budget) {
    var answer = 0;
    var sum= +0;
    d.sort();  
    
    for(let i=0;i<d.length;i++){
    sum+=parseInt(d[i]);
        
        if(sum==budget){
            answer=i+1;
            break;
        }else if(sum>budget){
            answer=i;
            break;
        }else{
            answer=0;
        }
    }
    
    return answer;
}
		</script>
	</body>
</html>
