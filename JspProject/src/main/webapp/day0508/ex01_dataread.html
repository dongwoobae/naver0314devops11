<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--�۲�-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&family=Gaegu&family=Gowun+Batang&family=Reem+Kufi+Fun:wght@400..700&family=Song+Myung&family=Dancing+Script&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <style>
      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }

      body * {
        font-family: "Pretendard-Regular";
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn1" class="btn btn-success">
      사원데이터 읽기(xml)
    </button>
    <button type="button" id="btn2">person 데이터 읽기(json)</button>
    <hr />
    <div class="result"></div>
    <script>
      $("#btn1").click(function () {
        $("div.result").empty();
        $.ajax({
          type: "get",
          dataType: "xml",
          url: "./data/sawondata.xml",
          success: function (data) {
            $(data)
              .find("sawon")
              .each(function (idx, ele) {
                let s = $(ele);
                let w = `
                    사원번호 : ${s.attr("no")}<br>
                    부서명 : ${s.find("buseo").text()}<br>
                    일당,수당 : ${s.find("pay").text()}, ${
                  s.find("pay").attr("sudang") * s.attr("no")
                }
                    <hr>
                `;

                $("div.result").append(w);
              });
          },
        });
      });

      $("#btn2").click(function () {
        $("div.result").empty();
        $.ajax({
          type: "get",
          dataType: "json",
          url: "./data/persondata.json",
          success: function (data) {
            $.each(data, function (idx, ele) {
              let s = `
                이름 : ${ele.name}<br>
                `;
              if (ele.hobby == null) {
                s += "취미: 없음<br>";
              } else {
                s += "취미: ";
                $.each(ele.hobby, function (i, h) {
                  s += i + 1 + ":" + h + "&nbsp;";
                });
                s += "<br>";
              }

              if (ele.addr == null) {
                s += "주소 : 없음>br";
              } else {
                s += "주소 : " + ele.addr + "<br>";
              }

              if (ele.hp == null) {
                s += "핸드폰 : 없음<br>";
              } else {
                s += "핸드폰 : " + ele.hp;
              }
              s += "<hr>";
              $("div.result").append(s);
            });
          },
        });
      });
    </script>
  </body>
</html>
